version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fightclub
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  server:
    build: ./server
    container_name: api
    restart: unless-stopped
    env_file:
      - .env.server
    environment:
      - MONGO_URI=mongodb://mongo:27017/fightclub
      - NODE_ENV=development
      - PORT=8080
    depends_on:
      - mongo
    ports:
      - "8080:8080"

  client:
    build: ./client
    container_name: web
    restart: unless-stopped
    env_file:
      - .env.client
    depends_on:
      - server
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080

volumes:
  mongo_data:
